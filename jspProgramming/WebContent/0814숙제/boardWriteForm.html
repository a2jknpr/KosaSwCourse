<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>게시판</title>
	</head>
	<body>
		<div align=center>
			<h2> 게시판 </h2>
			<hr>
			<form method=post action="boardWrite.jsp">
				<table border=1 cellspacing="1" cellpadding="5">
				
				<!-- 제목 : ___<input>______ -->
					<tr>
						<td>제목</td>
						<td><input type=text size=150 name="title"></td>
					</tr> 
				
				<!-- 글쓴이 : ______<input>___ -->
					<tr>
						<td>글쓴이</td>
						<td><input type=text size=150 name="writer"></td>
					</tr> 
				
				<!-- 내용 : ____<textarea>___ -->
					<tr>
						<td>내용</td>
						<td><textarea rows = "20" cols="150" name="content"></textarea></td>
					</tr> 				
						
				<!-- 성별 : 라디오박스로  ㅇ남 ㅇ여 -->
					<tr>
						<td>성별</td>
						<td>
							남자<input type = "radio"  name ="sex"  value = "male" >
							여자<input type = "radio"  name ="sex"  value = "female">
						</td>
					</tr>
				
				<!-- 비번 : ______<input>___ -->
					<tr>
						<td>비밀번호</td>
						<td><input type="password" size=150 name="password"></td>
					</tr> 
				
				<!-- 공개여부 : ___<select>______ -->			
					<tr>
						<td>공개여부</td>
						<td>
							<select name="open">
									<option selected>공개</option>
									<option>비공개</option>
							</select>
						</td>
					</tr>
						
				<!-- [확인] [취소] -->				
					<tr>
						<td colspan=2 align=center>
						<input type=submit value="확인">
						<input type=reset value="취소">
						</td>
					</tr>			
	
				</table>
			</form>
		</div>
	</body>
</html>
