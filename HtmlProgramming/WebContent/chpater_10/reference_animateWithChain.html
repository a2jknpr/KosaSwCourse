<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Animate Basic</title>
    <script type="text/javascript" src = "jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            // 스타일을 변경합니다.
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absolute', //부모에서의 절대 좌표
                left: 10,
                top: 10
            }).animate({
                width: 300,
                opacity: 0.5
            }, 500).animate({
                opacity: 1,
                left: 100,
                top: 200
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
