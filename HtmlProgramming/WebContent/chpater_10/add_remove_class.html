<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src = "jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function(){		});
			
			function addClass(){
				$("#box").addClass("circle"); 
			}
			function removeClass() {
				$("#box").removeClass("circle"); 
			}
			
		</script>
		
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			
			.circle{
				border-radius: 50px; 
			}
		</style>
	
	</head>
	
	<body>
		<div id="box" ></div>
		<button onclick="addClass()">클래스추가</button>
		<button onclick="removeClass()">클래스제거</button>
	</body>
</html>
