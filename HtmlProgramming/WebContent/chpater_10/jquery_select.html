<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src = "jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var h1 = $("h1"); //jquery객체
				console.log(h1);
				
				h1.css("color","red");
				h1.css("background","black");
			});
			
			/* h1.style.background = "black";  이거는 저번주에 dom에서 한 것.*/
			
		</script>
	</head>
	
	<body>
		<h1>Header</h1>
		<h1>Header</h1>
		<h1>Header</h1>
	</body>
</html>
