<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic Page</title>
		<style type = "text/css">
			* {
				margin-top: 0px;  /* 모든곳의 여백을 0으로 설정한다!! */
				margin-left: 0px;
			}
				
			#header{
				width: 800px;
				background: red;
				margin: 50px;
			}
			#wrap{
				width: 800px;
				margin: 0auto;
				overflow: hidden;
			}
	}
			
		</style>
	</head>
	<body>
		<div id = "header">
			<h1>#header 태그</h1>
		</div>
		<div id = "wrap">
			<div id = "aside">
			<h1>#aside 태그</h1>
			</div>
			<div id = "content">
			<h1>#content 태그</h1>
			</div>
		</div>		
	</body>
</html>
