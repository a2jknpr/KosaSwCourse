<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원 수정</title>
		<style type="text/css">
			/*  
			input[disabled] {
				background: yellow;
			}
			*/
			input:disabled	{
				background : yellow;
			}
			
			input:focus {
				background: green;
			} 
		</style>
		
	</head>
	<body>
		<h2>수정 불가능</h2>
		아이디 : <input type = "text" disabled="disabled" value ="angel"/>
		<br/>
		이    름 : <input type = "text" disabled="disabled" value ="히히히"/>
		<h2>수정 가능</h2>
		비밀번호 : <input type = "text" value= "12345"/>
		<br/>
		이  메  일 : <input type = "text" value= "angel@gmail.com"/>
	</body>
</html>
