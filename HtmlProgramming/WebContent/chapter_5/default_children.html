<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#team2 .odd { color: green;}
			#team3 .odd { color: blue;}
		</style>
	</head>
	
	
	<body>
		<div id = "team2">
			<ul>
				<li class = "odd">가람</li>
				<li>주헌</li>
				<li class = "odd">세은</li>

			</ul>
		</div>
		

		<div id="team3">
			<ul>
				<li class = "odd">지인</li>
				<li>나경</li>
				<li class = "odd">재윤</li>
			</ul>
		</div>
	</body>
</html>

		<!-- id로 나누고 홀수줄만 색깔 넣기 -->
		<!-- >는 바로 밑에있는의 의미를 가짐 따라서 만약에 #team3> .odd {color:blue;}하면 소용이 없음 -->
		<!-- 그러나  #team > ul > .odd {color:blue;} 하면 실행결과가 변화됨-->
