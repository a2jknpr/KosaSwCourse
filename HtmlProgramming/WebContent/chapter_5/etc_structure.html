<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type= "text/css">
			#menu li {	 /* 메뉴라는 태그밑에 있는 li이란 뜻  */
				list-style: none;
				float : left;
				padding: 15px;
			}
			#menu li:first-child {
				border-radius: 10px 0px 0px 10px
			}	
			#menu li:nth-child(2n) {
				background: #ff0000;
			}	
			#menu li:nth-child(2n+1) {
				background: #800000;
			}
			#menu li:last-child {
				border-radius: 0px 10px 10px 0px
			}
		</style>
	</head>
	<body>
		<ul id ="menu">
			<li>첫번째</li>
			<li>두번째</li>
			<li>세번째</li>
			<li>네번째</li>
			<li>다섯번째</li>
			<li>여섯번째</li>
			<li>일곱번째</li>
		</ul>
	</body>
</html>
