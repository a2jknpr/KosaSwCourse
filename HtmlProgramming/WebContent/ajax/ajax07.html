<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <style type="text/css">
         #out{
            display: none;
            
         }
      </style>
      
      <script src="jquery-1.11.3.min.js"></script>
      <script type="text/javascript">
      
            $(function(){
            	
                $("#btnJson").click(function(){
                	alert('sfsfsss');
                    $.ajax({
                       url:"ajax07_json.jsp", /* json일 경우 파싱해서 javascript object로 바꾼다????데이터만 서버에서 받는다 */
                       dataType: "json",
                       success: function(data){
                    alert(data);
                    	   console.log(data.title);
                    	   console.log(data.image);
                    	   var html ="";
                    	   html+='<div style="width: 100%; height: 100%">';
                    	   html+='<span style="display: block; height: 30px">';
                    	   html+=data.title;
                    	   html+='</span>';
                    	   html+='<img width="100%" height="110px" src="../common/images/miniroombg/'+data.image + ' "/>';
                    	   html+='</div>';
                    	   $("#ad").html(html);
                       }
                    });
                  });
       
          	  $("#btnHtml").click(function(){
                  $.ajax({
                     url:"ajax07_html.jsp",
                     dataType: "html",
                     success: function(data){
                  	   console.log(data);
                       $("#ad").html(data);
                     }
                  });
                });
        	
            
                
           
                	  $("#btnXml").click(function(){
                        $.ajax({
                           url:"ajax07_xml.jsp",
                           dataType: "xml", /* xml을 파싱한 결과가 옴 */
                           success: function(data){
                        	   var titles = data.getElementsByTagName("title");
                        	   var title = titles[0].innerHTML;
                        	   
                        	   var images = data.getElementsByTagName("image");
                        	   var image = images[0].innerHTML;
                        	   
                               console.log(image);
                               
                               var html ="";
                        	   html+='<div style="width: 100%; height: 100%">';
                        	   html+='<span style="display: block; height: 30px">';
                        	   html+=title;
                        	   html+='</span>';
                        	   html+='<img width="100%" height="110px" src="../common/images/miniroombg/'+image + ' "/>';
                        	   html+='</div>';
                        	   $("#ad").html(html);
                           }
                        });
                      });
         });
      </script>
   </head>
   
   <body>
      <button id="btnHtml">HTML로 받기</button>
      <button id="btnJson">JSON으로 받기</button>
      <button id="btnXml">XML로 받기</button>
      <hr/>
      <div id="ad" style="width:200px; height:200px; border: 1px solid black">
         
      </div>
      <hr/>
      주요 내용.....
      
   </body>
</html>
