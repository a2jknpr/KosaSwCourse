<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#parent {
				width: 500px;
				height: 500px;
				border: 1px solid black;
				display : flex; /* 비율배치 - 방향 */
				/*  flex-direction: column; 세로방향 */
				/* flex-direction: row;  가로방향  */
				flex-direction: column-reverse;  
			}
			
			#child1{
				background-color: red;
				flex: 1;
			}
			#child2{
				background-color: green;
				flex: 3;
			}
			#child3{
				background-color: blue;
				flex: 1;
			}/* flex를 다 더한값의 1 즉, 3분의 1 131이면 5분의1, 5분의3, 5분의1의 비율*/ 
			
		</style>
	</head>
	
	<body>
			<div id = "parent">
				<div id ="child1"></div>
				<div id ="child2"></div>
				<div id ="child3"></div>
			</div>	
	</body>
</html>
