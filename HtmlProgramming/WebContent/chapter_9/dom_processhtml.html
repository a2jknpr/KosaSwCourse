<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1() {
				
				//HTML5에서 추가된 방식		
				var h2Array = document.querySelectorAll("h2");	/* 도큐먼트에서 조회해서 객체를 선택해서 가져오겠다는 이야기. ()괄호 안에는 css선택자 문자(./#/>) 넣음 또 안에 어떤 것이 들어가냐 에 따라서 달라짐 딱하나의 객체만or혹은 queryslect  */
				//이전방식
				//h2Array[i] = document.getElementsByTagName("h2"); 
				for(var i = 0; i<h2Array.length; i++){
					h2Array[i].style.backgroundColor = "#FF0000";
				}
			}
			
			/*	문서상의 최상위 객체가 document */
			function fun2() {
				//HTML5에서 추가된 방식
				var h2 = document.querySelector("#process1");
				//이전방식
				//var h2  = document.getElementById("process1");
				
				h2.style.backgroundColor = "#FF0000";
					
			}
			function fun3() {
				var h2Array = document.querySelectorAll(".process2");
				//이전방식
				//var h2Array = document.getElementByClassName("process2");
				
				for(var i = 0; i<h2Array.length; i++){
					h2Array[i].style.backgroundColor = "#FF0000";
				}
			}
			
		</script>
	</head>
	
	<body>
		<h2 id = "process1">Process - 1</h2>
		<h2 class = "process2">Process - 2</h2>
		<h2 class = "process2">Process - 2</h2>
		<hr/>
		<button onclick="fun1()">태그명으로 찾기</button>
		<button onclick="fun2()">id로 찾기</button>
		<button onclick="fun3()">class로 찾기</button>
	</body>
</html>
