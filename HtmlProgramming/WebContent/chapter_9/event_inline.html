<html>
	<head>

		window.onload = function(){

			});
		};'
			</script>

		<!-- 두 방법 다 알아두기  -->

		<button id = "btn1" onclick="eventHandler()" >버튼</button>
		
		<!-- 객체의 이벤트 속성을 이용하는 방법 -->
		<button id= "btn2" >버튼</button>
