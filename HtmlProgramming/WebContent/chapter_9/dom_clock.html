<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			window.onload = function(){
				//이벤트 핸들러
				var clock = document.querySelector("#clock");
				//도큐먼트에서 찾는 법 : document는 어디에서 나온것인가?
						// 앞에 아무것도 없으면 global에서 찾고, 없으면 window에서 찾을 것...
						//사실은 앞에 window가 생략 된 것...
						//window가 최상위객체 이므로 window는 생략이 가능함
						
						
				setInterval(function() {  /* js는 함수도 매개값으로 쓸 수 있음 */
					var now = new Date();
					clock.innerHTML = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds(); 				
				}, 1000);  //매 1초마다 실행 
			 };
		</script>
	</head>
	
	<body>
		<h1 id = "clock"></h1>	
	</body>
</html>

<!-- 스레드-동시에 실행하는 거-가 없는 대신 setInterval로 대신 동시에 할 수 있음 -->
