	<script type="text/javascript">
		var array = ['가','나','다']; /* 자바스크립은 스트링타입, 차타입 없음 배열은 아님 배열이라면 []넣어줌*/
		console.log(array.length); /* 자바에서는 length()메소드를 썼는데 여기서는 프로퍼티(필드)로 ? */
		
		console.log(array[0]); 
		console.log(array[1]);
		console.log(array[2]);
		
		for (var 1= 0; i<array.length; i++){
			console.log(array[i]);
		}
		
		var i =0; /* 변수선언에 var가 온다는 것이 자바랑 차이 */
		while (i <array.length) {
			console.log(array[i]);
			i++;
		}
