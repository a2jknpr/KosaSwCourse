<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//변수선언
			var callback= function() {
				console.log("함수 호출");				
			};
			
			//함수선언
			function callTenTimes(arg){  /* arg자리에 함수가 들어옴 */
				arg();				
			}
			
			//함수호출
			callTenTimes(callback);
			callTenTimes(function(){
				console.log("함수 호출2")
			});
		</script>
	</head>
	
	<body>
		
	</body>
</html>
