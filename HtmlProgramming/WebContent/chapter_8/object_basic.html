<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			//객체생성
			var member = {
				id: "winter", 
				name : "하하하",
				age : 10,
				getId: function() {return this.id; },
				setId: function(id) {this.id = id; }
			}; 		
			/* {}괄호안이 객체임 */
			
			
			//객체 사용
			console.log(member.id);
			member.id = "summer";
			console.log(member.id);
			console.log(member.getId());
			member.setId("fall");
			console.log(member.getId());
			</script>
	</head>
	
	<body>
			
	</body>
</html>
