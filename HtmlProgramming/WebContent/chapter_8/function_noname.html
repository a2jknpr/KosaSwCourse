<!DOCTYPE html>
<html>
	<head>
	<!-- 문자셋 지정 -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//이름이 없는 함수 
			/*
			자바스크립트 안에서는 function도 객체임
			이 함수를 참조하는 변수를 만들어야 함
			*/
			var fun1  =  function(){
				console.log("fun1()");
			};
			
			var fun2 = function(arg1) {
				console.log("fun2()");
				console.log("arg1: " + arg1);
			};
			
			var fun3 = function (arg1, arg2) {
				console.log("fun2()");
				console.log("arg1: " + arg1);
				console.log("arg2: " + arg2);
			};
			//함수 호출
			fun1();
			fun2(10);
			fun3("홍길동", 25);
		</script>
	</head>
	
	<body>
		
	</body>
</html>
